<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8" />
  <!--Create a Web page that asks users for the values of three variables and calculates the average of those three values. The program should then display the average in an alert box. Name the Web page assign1a.htm.-->
  <title>Assignment 1 Part 1</title>
  <script type="text/javascript">
            function averageOfThree(num1, num2, num3) {
               return (num1 + num2 + num3)/3;
            }
</script>
</head>
<body>
  <script type="text/javascript">
    var number1 = prompt("Enter number 1");
    var number2 = prompt("Enter number 2");
    var number3 = prompt("Enter number 3");
    var average = averageOfThree(parseFloat(number1), parseFloat(number2), parseFloat(number3));
    alert(`The average between numbers ${number1}, ${number2}, and ${number3} is ${average}.`);
</script> 
</body>
</html>
