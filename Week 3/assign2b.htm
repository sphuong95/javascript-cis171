<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8" />
  <title>assign2b.htm</title>
	<script type="text/javascript">  
		var grade;
		grade = prompt("What is your grade percentile to the nearest whole number? (Do not include %)");
		if (grade) {
			if (grade >= 90) {
				alert("Your letter grade is A");			
			}
			else if (grade >= 80) {
				alert("Your letter grade is B");
			}
			else if (grade >= 70) {
				alert("Your letter grade is C");
			}
			else if (grade >= 60) {
				alert("Your letter grade is D");
			}
			else if (grade < 60) {
				alert("Your letter grade is F");
			}
			else {
				alert("I don't know what your grade is...");
			}
		}
		
	</script>
</head>
<body>
</body>
</html>
